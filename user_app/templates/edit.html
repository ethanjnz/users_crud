<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html" %}


    <form action="/creates/user" method="post" class="container">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <h1>Add a New User</h1>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input value="{{ user.first_name }}" name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input value="{{ user.last_name }}" name="last_name" type="text" class="form-control" id="last_name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input value="{{ user.email }}" name="email" type="email" class="form-control" id="email">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-warning" href="/users/{{ user.id }}">Show User</a>
    </form>

</body>

</html>
