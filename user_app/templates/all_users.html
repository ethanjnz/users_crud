<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% include "navbar.html" %}

    <div class="container">
        <h1>All Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Full Name</td>
                    <td>Email</td>
                    <td>Created At</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for row in users %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.first_name }} {{ row.last_name }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.created_at }}</td>
                    <td>
                        <div class="d-flex">
                            <form class="m-2" action="/users/{{ row.id }}">
                                <button class="btn btn-warning" type="submit">show</button>
                            </form>
                            <form class="m-2" action="/users/{{ row.id }}/edit">
                                <button class="btn btn-warning" type="submit">Edit</button>
                            </form>
                            <form class="m-2" action="/users/{{ row.id }}/delete" method="post">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Add A New User</a>

    </div>

</body>

</html>
